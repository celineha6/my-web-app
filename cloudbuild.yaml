steps:
# 1. Install the app's dependencies
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

# 2. Build the Docker image for the app
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-web-app', '.']

# 3. Push the Docker image to Google Cloud
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/my-web-app']

# 4. Deploy the app to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'run', 'deploy', 'my-web-app',
    '--image', 'gcr.io/$PROJECT_ID/my-web-app',
    '--region', 'us-central1',
    '--platform', 'managed',
    '--allow-unauthenticated'
  ]
  options:
  logging: CLOUD_LOGGING_ONLY

